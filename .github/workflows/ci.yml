name: Phylax Assertion Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "assertions/**"
      - "src/**"

env:
  FOUNDRY_PROFILE: assertions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install PCL CLI
        run: |
          # Download and extract
          curl -L "https://github.com/phylaxsystems/credible-sdk/releases/download/0.4.0/pcl-0.4.0-linux-x86_64.tar.gz" | tar -xz

          # Debug: see what was extracted
          echo "Files extracted:"
          ls -la

          # Install to PATH
          sudo mv pcl /usr/local/bin/
          sudo chmod +x /usr/local/bin/pcl

          # Verify installation
          echo "PCL location:"
          which pcl
          echo "PCL version:"
          pcl --version

      - name: Run tests
        run: |
          pcl test
