name: Phylax Assertion Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "assertions/**"
      - "src/**"

env:
  FOUNDRY_PROFILE: assertions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Get PCL version
        id: pcl-version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/phylaxsystems/credible-sdk/releases/latest | grep '"tag_name":' | cut -d'"' -f4)
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Cache PCL CLI
        uses: actions/cache@v3
        id: pcl-cache
        with:
          path: /usr/local/bin/pcl
          key: pcl-${{ steps.pcl-version.outputs.version }}
          restore-keys: |
            pcl-

      - name: Install PCL CLI
        if: steps.pcl-cache.outputs.cache-hit != 'true'
        run: |
          curl -L "https://github.com/phylaxsystems/credible-sdk/releases/download/${{ steps.pcl-version.outputs.version }}/pcl-${{ steps.pcl-version.outputs.version }}-linux-x86_64.tar.gz" | tar -xz
          sudo mv pcl /usr/local/bin/

      - name: Run tests
        run: |
          pcl test
